<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-400 via-orange-500 to-red-500 min-h-screen flex items-center justify-center font-sans text-gray-800">
  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-2xl border border-orange-200">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" class="h-16">
    </div>

    <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">Create an Account</h2>

    

    <form method="POST">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold">Full Name</label>
        <input type="text" name="name" required class="w-full px-3 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-orange-300" />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold">Email</label>
        <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-orange-300" />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold">Password</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-orange-300" />
      </div>

      <div class="mb-6">
        <label for="confirm" class="block text-gray-700 font-semibold">Confirm Password</label>
        <input type="password" name="confirm" required class="w-full px-3 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-orange-300" />
      </div>

      <button type="submit" class="w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600 font-semibold transition">
        Sign Up
      </button>

      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-orange-500 hover:underline">Log in</a>
      </p>
    </form>
  </div>
</body>
</html>
