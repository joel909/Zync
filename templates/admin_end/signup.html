<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-yellow-400 via-orange-500 to-red-500 min-h-screen flex items-center justify-center font-sans text-gray-800">
  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-2xl border border-orange-200">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" class="h-16">
    </div>

    <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">Create an Account</h2>

    

    <div method="POST">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold">Full Name</label>
        <input id="name_box" type="text" name="name" required class="w-full px-3 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-orange-300" />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold">Email</label>
        <input id="email_box" type="email" name="email" required class="w-full px-3 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-orange-300" />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold">Password</label>
        <input id="password_box" type="password" name="password" required class="w-full px-3 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-orange-300" />
      </div>

      <div class="mb-6">
        <label for="confirm" class="block text-gray-700 font-semibold">Confirm Password</label>
        <input id="password_confirm_box" type="password" name="confirm" required class="w-full px-3 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-orange-300" />
      </div>

      <button onclick="handleSignUp()" id="signup-btn" class="w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600 font-semibold transition">
        Sign Up
      </button>

      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="{{ url_for('login.login') }}" class="text-orange-500 hover:underline">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
<script>
  const submitButton = document.getElementById("signup-btn")
  const password = document.getElementById("password_box")
  const email = document.getElementById("email_box")
  const name = document.getElementById("name_box")
  async function requestSignUp(email,password,name) {
      requestData = {email:email,password:password,name:name}
      const request = await fetch("api/signup",{
        method:"POST",
        headers:{'Content-Type': 'application/json'},
        body : JSON.stringify(requestData)
      })

      const responeContent = await request.json();
      //console.log(responeContent)
      return responeContent
    }
    
    async function handleSignUp(){
      try{
        response = await requestSignUp
    (email.value,password.value,name.value)
        if (response.code == 500){
          throw new Error("user account exists or internal server error")
        }
        console.log(response.data)
        // Set to expire in about 10 years
        const expires = new Date();
        expires.setFullYear(expires.getFullYear() + 10);
        document.cookie = `auth-key=${response.data}; expires=${expires.toUTCString()}; path=/`;
        window.location.href = "/admin/dashboard"
      }catch(e){
        console.log(`error ${e}`)
        alert(`error ${e}`)
      }
    }

    
</script>
