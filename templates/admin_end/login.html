<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-br from-yellow-400 via-orange-500 to-red-500 min-h-screen flex items-center justify-center font-sans text-gray-800">
  <div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg border border-orange-200">
      
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="/static/zync-logo.png" alt="Zync Logo" class="h-20">
      </div>

      <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">Login to Your Account</h2>

      <form onsubmit="return false;">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold">Email</label>
          <input type="email" id="email_box"  name="email" required class="w-full px-3 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-orange-300" />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-semibold">Password</label>
          <input type="password" id="password_box" name="password" required class="w-full px-3 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-orange-300" />
        </div>

        <div class="flex justify-between items-center mb-4 text-sm">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-orange-600" />
            <span class="ml-2 text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-orange-500 hover:underline">Forgot Password?</a>
        </div>

        <button onclick="handleLogin()" id="login-btn" class="w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600 font-semibold">
          Login
        </button>
      </form>
    </div>
  </div>
</body>
<script>
  const submitButton = document.getElementById("login-btn");
  const password = document.getElementById("password_box");
  const email = document.getElementById("email_box");

  async function requestLogin(email, password) {
    const requestData = { email: email, password: password };
    const request = await fetch("api/login", {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(requestData)
    });

    const responseContent = await request.json();
    return responseContent;
  }
  
  async function handleLogin() {
    try {
      const response = await requestLogin(email.value, password.value);
      
      // Check for the specific error code from the API response
      if (response.code == 404) {
        console.error(`Login failed: ${response.message}`);
        alert("User not found. Please check your email.");
      }
      else if (response.code == 500) {
        // Show an alert for incorrect login details
        console.error(`Login failed: ${response.message}`);
        alert("Wrong email or password. Please try again.");
      } else if (response.data) {
        // If login is successful, set the cookie and redirect
        console.log("Login successful, redirecting...");
        const expires = new Date();
        expires.setFullYear(expires.getFullYear() + 10);
        document.cookie = `auth-key=${response.data}; expires=${expires.toUTCString()}; path=/`;
        window.location.href = "/admin/dashboard";
      } else {
        // Handle other unexpected response formats
        throw new Error("Invalid response from server.");
      }
    } catch (e) {
      // Catch network errors or other exceptions
      console.error(`An unexpected error occurred: ${e}`);
      alert("An error occurred while trying to log in. Please try again later.");
    }
  }
</script>
</html>
